<div class="section-details">
    <div class="section-title">Choose Times</div>
</div>
<div class="section-main">
    <table class="time-form">
        <thead>
            <tr>
                <th>
                    Date
                </th>
                <th>
                    Start Time
                </th>
                <th>
                    End Time
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in event.dates">
                <td class="date-label-cell">
                    <div class="daticon block">
                        <div class="dow">
                            {{d.raw_date | date: 'EEE'}}
                        </div>
                        <div class="day">
                            {{d.raw_date | date: 'd'}}
                        </div>
                        <div class="month">
                            {{d.raw_date | date: 'MMM'}}
                        </div>
                        <span class="delete" ng-click="unsetDate(d)"></span>
                    </div>
                    <button class="btn center" ng-click="addTime(d); $event.preventDefault();">+</button>
                </td>
                <td>
                    <input ng-repeat="time in d.possible_times" type="time" ng-model-options="{updateOn: 'blur'}" ng-model="d.possible_times[$index].start_time" class="time-picker-input" />
                </td>
                <td>
                    <input ng-repeat="time in d.possible_times" type="time" ng-model-options="{updateOn: 'blur'}" ng-model="d.possible_times[$index].end_time" class="time-picker-input" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
